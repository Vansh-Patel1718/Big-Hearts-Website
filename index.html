  <style>
    body {
      background-color: #F5F5F5;
    }
    .logo img {
      width: 80px;
      height: auto;
      border: 2px solid #555;
    }
    .hero-video {
      width: 100%;
      height: 620px;
      object-fit: cover;
    }
    .image-box {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .image-box:hover img {
      transform: scale(1.1);
    }
    .image-box img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .image-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-box:hover .image-overlay {
      opacity: 1;
    }
    .image-text {
      color: #fff;
      font-size: 1.5em;
      font-style: italic;
    }

    /* Navbar styling */
    .navbar {
      background-color: #ebebeb;
    }
    .navbar .nav-link {
      font-weight: 500;
      color: #333 !important;
      transition: all 0.3s ease;
    }
    .navbar .nav-link:hover {
      font-weight: 700;
      color: #000 !important;
    }

    /* Footer styling */
    footer {
      padding: 20px;
      text-align: center;
      background: #ebebeb;
      color: #333;
      font-weight: 500;
      box-shadow: 0px -2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
