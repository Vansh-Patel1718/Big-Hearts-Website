<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Big Hearts</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #ebebeb;
    }
    .navbar .nav-link {
      font-weight: 500;
      color: #333 !important;
      transition: all 0.3s ease;
    }
    .navbar .nav-link:hover {
      font-weight: 700;
      color: #000 !important;
    }

    /* Contact Section */
    .contact-section {
      padding: 60px 0;
    }
    .contact-section h2 {
      font-weight: 700;
      margin-bottom: 30px;
    }
    .form-control, .form-select {
      border-radius: 8px;
      padding: 12px;
    }
    .btn-custom {
      background-color: #0d6efd;
      color: white;
      border-radius: 8px;
      padding: 12px 25px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #084298;
    }

    /* Map */
    .map-container {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background: #ebebeb;
      color: #333;
      font-weight: 500;
      box-shadow: 0px -2px 8px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand logo" href="index.html"><img src="images/Bighearts.png" alt="Logo" style="width:70px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about_us.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact_us.html">Contact Us</a></li>
        </ul>
        <a href="login_validation.html" class="btn btn-primary">Log In / Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row g-4">
        <!-- Contact Form -->
        <div class="col-md-6">
          <h2>Get in Touch</h2>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <select class="form-select" required>
                <option value="">Reason for Contact</option>
                <option>Feedback</option>
                <option>General Query</option>
                <option>Technical Support</option>
                <option>Other</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Subject" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Send Message</button>
          </form>
        </div>

        <!-- Contact Info + Map -->
        <div class="col-md-6">
          <h2>Contact Information</h2>
          <p><strong>Email:</strong> support@bighearts.com</p>
          <p><strong>Phone:</strong> +91 98765 43210</p>
          <p><strong>Address:</strong> 123 BigHearts Street, Vadodara, Gujarat, India</p>

          <h5>Find Us Here:</h5>
          <div class="map-container mt-3">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.769501727406!2d73.17158521496033!3d22.307158985324474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395fcf5f5e8c7c1b%3A0x6f63cbe74c1f63d3!2sVadodara%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1699344829378" 
              width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Copyright &copy; bighearts.com | All rights reserved
  </footer>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>
</body>
</html>
