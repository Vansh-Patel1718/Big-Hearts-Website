<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                url('images/login_background.jpeg') center/cover fixed; 
        }
        form {
            margin: 40px auto;
            max-width: 450px;
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        legend {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        table {
            width: 100%;
        }
        table td {
            padding: 8px 0;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
        }
    </style>
</head>
<body>

<form action="index.html" onsubmit="return validateForm()">
    <fieldset>
        <legend>Signup Form</legend>
        <table>
            <tr>
                <td>Full Name</td>
                <td><input type="text" name="Full Name" id="Full Name" class="form-control"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="text" id="Mobile" class="form-control"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="email" class="form-control"></td>
            </tr>
            <tr>
                <td>Membership</td>
                <td>
                    <select name="Membership" id="Membership" class="form-select">
                        <option value="">-- Select --</option>
                        <option value="Already a Member">Already a Member</option>
                        <option value="New Login">New Login</option>
                        <option value="Sign Up">Sign Up</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="text" id="dob" class="form-control" placeholder="YYYY-MM-DD"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="password" class="form-control"></td>
            </tr>        
            <tr>
                <td colspan="2" class="text-center">
                    <input type="submit" value="Signup" class="btn btn-primary">
                    <input type="reset" value="Reset" class="btn btn-secondary">
                </td>
            </tr>
        </table>
    </fieldset>
</form>

<!-- JavaScript Validation -->
<script>
function validateForm() {
    var name = document.getElementById("Full Name").value.trim();
    if (name === "") {
        alert("Name must be filled out");
        return false;
    }
    if (!/^[A-Za-z ]+$/.test(name)) {
        alert("Name must only contain alphabets");
        return false;
    }

    var maleradio = document.getElementById("male");
    var femaleradio = document.getElementById("female");
    if (!maleradio.checked && !femaleradio.checked) {
        alert("Please select a gender.");
        return false;
    }

    var mobile = document.getElementById("Mobile").value;
    if (mobile === "" || isNaN(mobile) || mobile.length !== 10) {
        alert("Enter a valid 10-digit mobile number");
        return false;
    }

    var email = document.getElementById("email").value;
    if (email === "" || !/^[^@]+@[^@]+\.[^@]+$/.test(email)) {
        alert("Enter a valid email address");
        return false;
    }

    var selected = document.getElementById("Membership").value;
    if (selected === "") {
        alert("Please select an option.");
        return false;
    }

    var dob = document.getElementById("dob").value;
    var dateRegex = /^\d{4}-\d{2}-\d{2}$/;
    if (!dateRegex.test(dob)) {
        alert("Enter a valid Date of Birth (YYYY-MM-DD)");
        return false;
    }
    var dobDate = new Date(dob);
    var currentDate = new Date();
    if (dobDate > currentDate) {
        alert("Date of Birth cannot be in the future");
        return false;
    }

    var password = document.getElementById("password").value;
    if (password.length < 8 || 
        !/[A-Z]/.test(password) || 
        !/[a-z]/.test(password) || 
        !/[^a-zA-Z0-9]/.test(password)) {
        alert("Password must be at least 8 characters, with 1 uppercase, 1 lowercase, and 1 special character.");
        return false;
    }
}
</script>

</body>
</html>
