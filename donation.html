<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Donate for a Cause</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 100px; 
      padding: 0; 
      background-color: #f2f2f2; 
      background-image: url("images/donation.jpg") ; 
    } 
    .container { 
      width: 50%; 
      margin: 0 auto; 
      padding: 20px; 
      background-color: #fff; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    } 
    .form-group { 
      margin-bottom: 20px; 
    } 
    label { 
      display: block; 
      margin-bottom: 5px; 
    } 
    input[type="text"], input[type="email"], input[type="password"], select { 
      width: 100%; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      box-sizing: border-box; 
    } 
    input[type="submit"] { 
      background-color: #007bff; 
      color: #fff; 
      border: none; 
      padding: 10px 20px; 
      border-radius: 5px; 
      cursor: pointer; 
    } 
    input[type="submit"]:hover { 
      background-color: #0056b3; 
    } 
    .error-message { 
      color: red; 
      font-size: 14px; 
      margin-bottom: 10px; 
    } 
    .donation-amounts, .payment-methods { 
      margin-bottom: 20px; 
    } 
    .donation-amounts label, .payment-methods label { 
      display: block; 
      margin-bottom: 10px; 
    } 
    .donation-amounts button, .payment-methods button { 
      padding: 10px 20px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      background-color: #f2f2f2; 
      cursor: pointer; 
      transition: background-color 0.3s ease; 
      margin-right: 10px; 
    } 
    .donation-amounts button:hover, .payment-methods button:hover { 
      background-color: #ddd; 
    } 
    .selected { 
      background-color: #007bff !important; 
      color: #fff; 
    } 
    .payment-info { 
      margin-top: 10px; 
      display: none; 
    } 
    .payment-info.show { 
      display: block; 
    } 
    .additional-info { 
      margin-top: 10px; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      background-color: #f9f9f9; 
    } 
    .receipt { 
      margin-top: 20px; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      background-color: #f9f9f9; 
    } 
  </style> 
</head> 
<body> 
  <div class="container"> 
    <h2>Donate for a Cause</h2> 
    <form id="donationForm" onsubmit="return validateForm(event)"> 
      <div class="form-group"> 
        <label for="fullName">Full Name</label> 
        <input type="text" id="fullName" name="fullName" required> 
        <div id="fullNameError" class="error-message"></div> 
      </div> 
      <div class="form-group"> 
        <label for="email">Email</label> 
        <input type="email" id="email" name="email" required> 
        <div id="emailError" class="error-message"></div> 
      </div> 
      <div class="donation-amounts"> 
        <label>Donation Amount:</label> 
        <button type="button" onclick="selectDonationAmount(10)" id="donation10">$10</button> 
        <button type="button" onclick="selectDonationAmount(20)" id="donation20">$20</button> 
        <button type="button" onclick="selectDonationAmount(50)" id="donation50">$50</button> 
        <button type="button" onclick="selectDonationAmount(100)" id="donation100">$100</button> 
        <button type="button" onclick="selectCustomAmount()" id="customAmountBtn">Custom</button> 
        <input type="hidden" id="donationAmount" name="donationAmount"> 
        <div id="donationAmountError" class="error-message"></div> 
      </div> 
      <div class="form-group" id="customAmountDiv" style="display: none;"> 
        <label for="customAmount">Custom Amount ($)</label> 
        <input type="text" id="customAmount" name="customAmount"> 
      </div> 
      <div class="payment-methods"> 
        <label>Payment Method:</label> 
        <button type="button" onclick="selectPaymentMethod('creditCard')" id="creditCardBtn">Credit Card</button> 
        <button type="button" onclick="selectPaymentMethod('paypal')" id="paypalBtn">PayPal</button> 
        <button type="button" onclick="selectPaymentMethod('bankTransfer')" id="bankTransferBtn">Bank Transfer</button> 
        <div id="creditCardInfo" class="payment-info"> 
          <div class="form-group"> 
            <label for="cardNumber">Card Number</label> 
            <input type="text" id="cardNumber" name="cardNumber" required> 
            <div id="cardNumberError" class="error-message"></div> 
          </div> 
          <div class="form-group"> 
            <label for="cvv">CVV</label> 
            <input type="text" id="cvv" name="cvv" required> 
            <div id="cvvError" class="error-message"></div> 
          </div> 
          <div class="form-group"> 
            <label for="cardOwner">Card Owner</label> 
            <input type="text" id="cardOwner" name="cardOwner" required> 
            <div id="cardOwnerError" class="error-message"></div> 
          </div> 
        </div> 
        <div id="paypalInfo" class="payment-info"> 
          <div class="additional-info">You will be redirected to PayPal to complete the payment.</div> 
        </div> 
        <div id="bankTransferInfo" class="payment-info"> 
          <div class="additional-info">Bank transfer details:<br>Account Number: XXXXXXX<br>Bank Name: XXXXXXX<br>Branch: XXXXXX</div> 
        </div> 
      </div> 
      <input type="submit" value="Donate"> 
    </form> 
    <div id="receipt" class="receipt" style="display: none;"> 
      <h3>Receipt</h3> 
      <p id="receiptDetails"></p> 
      <button onclick="redirectToAnotherPage()">Submit</button> 
    </div> 
  </div> 
  <script> 
    function validateForm(event) { 
      event.preventDefault(); 
      var fullName = document.getElementById('fullName').value; 
      var email = document.getElementById('email').value; 
      var donationAmount = document.getElementById('donationAmount').value; 
      var cardNumber = document.getElementById('cardNumber').value; 
      var cvv = document.getElementById('cvv').value; 
      var cardOwner = document.getElementById('cardOwner').value; 
      var isValid = true; 
      if (fullName.trim() === '') { 
        isValid = false; 
        document.getElementById('fullNameError').innerText = 'Please enter your full name'; 
      } else { 
        document.getElementById('fullNameError').innerText = ''; 
      } 
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
      if (!emailPattern.test(email)) { 
        isValid = false; 
        document.getElementById('emailError').innerText = 'Please enter a valid email address'; 
      } else { 
        document.getElementById('emailError').innerText = ''; 
      } 
      if (donationAmount === '') { 
        isValid = false; 
        document.getElementById('donationAmountError').innerText = 'Please select a donation amount'; 
      } else { 
        document.getElementById('donationAmountError').innerText = ''; 
      } 
      if (document.getElementById('creditCardBtn').classList.contains('selected')) { 
        var cardNumberPattern = /^\d{16}$/; 
        if (!cardNumberPattern.test(cardNumber.trim())) { 
          isValid = false; 
          document.getElementById('cardNumberError').innerText = 'Please enter a valid 16-digit card number'; 
        } else { 
          document.getElementById('cardNumberError').innerText = ''; 
        } 
      } 
      if (document.getElementById('creditCardBtn').classList.contains('selected')) { 
        var cvvPattern = /^\d{4}$/; 
        if (!cvvPattern.test(cvv.trim())) { 
          isValid = false; 
          document.getElementById('cvvError').innerText = 'Please enter a valid 3-digit CVV'; 
        } else { 
          document.getElementById('cvvError').innerText = ''; 
        } 
      } 
      if (document.getElementById('creditCardBtn').classList.contains('selected')) { 
        if (cardOwner.trim() === '') { 
          isValid = false; 
          document.getElementById('cardOwnerError').innerText = 'Please enter the card owner\'s name'; 
        } else { 
          document.getElementById('cardOwnerError').innerText = ''; 
        } 
      } 
      if (!isValid) { 
        return false; 
      } 
      showReceipt(fullName, email, donationAmount, cardNumber, cvv, cardOwner); 
      return true; 
    } 
    function selectDonationAmount(amount) { 
      var donationAmountBtns = document.querySelectorAll('.donation-amounts button'); 
      donationAmountBtns.forEach(function(btn) { 
        btn.classList.remove('selected'); 
      }); 
      var selectedBtn = document.getElementById('donation' + amount); 
      selectedBtn.classList.add('selected'); 
      document.getElementById('donationAmount').value = amount; 
    } 
    function selectCustomAmount() { 
      var customAmountDiv = document.getElementById('customAmountDiv'); 
      customAmountDiv.style.display = 'block'; 
      document.getElementById('donationAmount').value = 'custom'; 
    } 
    function selectPaymentMethod(method) { 
      var paymentMethods = document.querySelectorAll('.payment-methods button'); 
      paymentMethods.forEach(function(btn) { 
        btn.classList.remove('selected'); 
      }); 
      var selectedMethod = document.getElementById(method + 'Btn'); 
      selectedMethod.classList.add('selected'); 
      var paymentInfo = document.querySelectorAll('.payment-info'); 
      paymentInfo.forEach(function(info) { 
        info.classList.remove('show'); 
      }); 
      var selectedInfo = document.getElementById(method + 'Info'); 
      selectedInfo.classList.add('show'); 
    } 
    function showReceipt(fullName, email, donationAmount, cardNumber, cvv, cardOwner) { 
      var receiptDetails = document.getElementById('receiptDetails'); 
      receiptDetails.innerHTML = '<strong>Full Name:</strong> ' + fullName + '<br>' + '<strong>Email:</strong> ' + email + '<br>' + '<strong>Donation Amount:</strong> $' + donationAmount + '<br>'; 
      if (document.getElementById('creditCardBtn').classList.contains('selected')) { 
        receiptDetails.innerHTML += '<strong>Card Number:</strong> ' + cardNumber + '<br>' + '<strong>CVV:</strong> ' + cvv + '<br>' + '<strong>Card Owner:</strong> ' + cardOwner; 
      } 
      document.getElementById('receipt').style.display = 'block'; 
    } 
    function redirectToAnotherPage() { 
      window.location.href = "index.html"; 
    } 
  </script> 
</body> 
</html>
